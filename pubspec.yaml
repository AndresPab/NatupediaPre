version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1
  hive: ^2.2.3
  permission_handler: ^12.0.1
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  connectivity_plus: ^4.0.1
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

